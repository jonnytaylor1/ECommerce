<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {% block styleLink %}{% endblock %}
</head>
<body>
    <header class = "navWidth">
        <nav>
            <ul>
                <li class="logo"><a id = "logo" href="/">T-Shirt Co</a></li>
                {% if session['user'] %}
                <li><a href="/wishlist">Wishlist</a></li> 
                 <li><a href="/basket">Basket</a></li>
                <li><a href="/logout">Logout</a></li>
                {% else %}
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Register</a></li>
                {% endif %}
            </ul>
        </nav>
        <a class="toggleMenu" onclick="showDropdown()">
          <span class="crossIcon">
            &#x2613;
          </span>  
          <span class="burgerIcon">
            &#9776;
          </span>  
        </a>
	  </header> 
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <div class="contactDetails">
        <p>Phone: 01847285928</p>
        <p>Email: tshirtco@gmail.com</p>
      </div>
    </footer>
<script src="{{url_for('static', filename='js/burgerDropdown.js')}}"></script>
</body>
</html>
